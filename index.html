<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blaize Custom Html5 Video Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="black" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>

    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="position">
    <div class="mark">
        <img src="./img/pfp.jpg" alt="pfp.jpg" class="pfp" />
        <h3>
            Blaize Video Player
        </h3>
    </div>
    </div>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded"></span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="" id="video"></video>
    </div>
<br>
<div class="upload-box">
    <input type="file" accept="video/*" id="thefile"/>
    <img src="./img/upload-icon.svg" id="upload-btn" alt="upload-btn.svg" />
    <br>
    <p>
      Click here to browse
      <br>
       video files to play 
    </p>
  </div>
  <br>
  <br>
  <div class="link">
    <div class="input">
        <input type="url" id="field" class="field" placeholder="Enter link to the video file here" required/>
        <button id="btn" class="linker">
            <i class="fa fa-play"></i>
            Play It
        </button>
    </div>
</div>
<br>
<br>
    <script src="./js/script.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
